name: pwc-feed Actions
on: 
  push:
  schedule:
    - cron: '0 9 * * *'

jobs:
  my-job:
    name: update_rss_feeds
    runs-on: ubuntu-latest
    steps:
    - name: setup python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: where am i
      run: |
        chmod -R 777 . |
        pwd
        sudo cp -p ./pwc ./usr/bin

